<html>
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-size: cover;
            background-image: url('background.png');
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }

        h1 {
            margin-top: 20px;
            color: rgb(22, 7, 26);
            font-size: xx-large;
            font-weight: bold;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }

        .photo {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }

        .photo img {
            width: 150px;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .photo img:hover {
            transform: scale(1.2);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .photo p {
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>

    <body>
        <h1>IMAGE GALLERY</h1>
        <div class="gallery">
            <div class="photo" onclick="openImage('vishva/calcapp/static/dukati.webp')">
                <img src="dukati.webp" alt="fav">
            </div>
            <div class="photo" onclick="openImage('movie.jpg')">
                <img src="hybusa.avif" alt="Race">
            </div>
            <div class="photo" onclick="openImage('rapunzel.jpg')">
                <img src="nija.avif" alt="Track">
            </div>
            <div class="photo" onclick="openImage('bike.jpg')">
                <img src="r13.jpg" alt="Bike">
            </div>
        </div>

        <footer>
            &copy; 2025 Designed and Developed by Roshini A.
        </footer>

        <script>
            function openImage(src) {
                const newWindow = window.open("", "_blank");
                newWindow.document.write(`
                    <html>
                        <head><title>Image Preview</title></head>
                        <body style="margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background-color:#000;">
                            <img src="${src}" style="max-width:100%;max-height:100%;">
                        </body>
                    </html>
                `);
            }
        </script>
    </body>
</html>
